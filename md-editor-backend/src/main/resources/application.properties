#----------------------------------
# Allgemeine Application-Settings
#----------------------------------
spring.application.name=md-editor-backend
# Standard-Profil beim lokalen Start
spring.profiles.active=dev

# JSON Pretty-Print (optional)
spring.jackson.serialization.indent_output=true

# OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT-Settings (gemeinsam)
security.jwt.secret=MeineSuperGeheimeJwtSecretKey1234567890
security.jwt.expiration=3600000
